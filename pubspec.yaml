name: qa_saas_platform
description: "Production-ready SaaS platform for Influencer Q&A sessions"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  get_it: ^7.7.0
  
  # Navigation
  go_router: ^14.6.1
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.4
  firebase_storage: ^13.0.6
  firebase_analytics: ^12.0.4
  
  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  
  # Payments
  flutter_stripe: ^11.1.0
  
  # UI & Charts
  fl_chart: ^0.69.0
  glassmorphism: ^3.0.0
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  
  # QR & Sharing
  qr_flutter: ^4.1.0
  share_plus: ^10.0.2
  
  # Network & HTTP
  dio: ^5.7.0
  http: ^1.2.2
  
  # Utilities
  uuid: ^4.5.1
  timeago: ^3.7.0
  intl: ^0.20.2
  string_similarity: ^2.0.0
  url_launcher: ^6.3.1
  url_strategy: ^0.3.0
  path_provider: ^2.1.4
  csv: ^6.0.0
  shared_preferences: ^2.3.2
  
  # Image & Cache
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
